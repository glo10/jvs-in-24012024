<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Exercice 2</title>
</head>
<body>
    <main class="container">
      <div class="row">
      <section class="col-6">
        <h2 class="h2">Saisie</h2>
        <div>
          <input type="text" placeholder="Nom" data-show-id="showLastName" class="form-control mb-3" >
        </div>
        <div>
          <input type="text" placeholder="Prénom" data-show-id="showFirstName" class="form-control mb-3">
        </div>
        <div>
          <input type="number" placeholder="Age" data-show-id="showAge" class="form-control mb-3">
        </div>
        <div>
          <input
            data-show-id="technos"
            type="text"
            placeholder="Langage ou techno préférée"
            class="form-control mb-3"
          >
        </div>
        <div>
          <button class="btn btn-success">
            Ajouter une technologie
          </button>
        </div>
      </section>

      <section class="col-6">
        <h2 class="h2">Affichage</h2>
        <h3 class="mx-1">Identité</h3>
        <p class="mx-2" id="showLastName">Nom : <span>NC</span></p>
        <p class="mx-2" id="showFirstName">Prenom : <span>NC</span></p>
        <p class="mx-2" id="showAge">Age : <span>NC</span></p>
        <div id="technos">
          <h3 class="mx-1">Technos préférées</h3>
          <!-- Les technos à afficher ici -->
        </div>
      </section>
    </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
